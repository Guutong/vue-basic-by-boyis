<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
        <p>{{reverseMessage}}</p>
    </div>
    <div id="app-1">
        <p>{{reverseMessage}}</p>
    </div>
</body>
<script>
    const mixin = {
        data: function() {
            return {
                message: 'Hello Vue'
            }
        },
        computed: {
            reverseMessage: function() {
                return this.message.split('').reverse().join('')
            }
        }
    }
    const app = new Vue({
        el: '#app',
        mixins: [mixin]
    });
    const app1 = new Vue({
        el: '#app-1',
        mixins: [mixin],
        data: {
            message: 'Hello Vue 1'
        },
    });
</script>
</html>
